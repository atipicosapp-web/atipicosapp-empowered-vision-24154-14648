name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Build web assets
        run: npm run build

      - name: Add Android platform
        run: npx cap add android || echo "Android platform already exists"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        working-directory: android/app/build/outputs/apk/release
        run: |
          # Create a temporary keystore for signing
          keytool -genkey -v -keystore release.keystore -alias atipicos -keyalg RSA -keysize 2048 -validity 10000 -storepass atipicos123 -keypass atipicos123 -dname "CN=AtipicosApp, OU=Development, O=Atipicos, L=Brazil, ST=BR, C=BR"
          
          # Sign the APK
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore release.keystore -storepass atipicos123 -keypass atipicos123 app-release-unsigned.apk atipicos || mv app-release-unsigned.apk app-release-signed.apk
          
          # Rename to final name
          mv app-release*.apk atipicos.apk || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: atipicos-apk
          path: android/app/build/outputs/apk/release/atipicos.apk
          retention-days: 30

      - name: Upload to Release (if tag exists)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/atipicos.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
