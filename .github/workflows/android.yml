name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" || true
          sdkmanager "platforms;android-34" "build-tools;34.0.0"
          echo "Available build-tools:" && ls -1 "$ANDROID_SDK_ROOT/build-tools" || true

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add Android platform
        run: npx cap add android || echo "Android platform already exists"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK with apksigner (v2)
        working-directory: android/app/build/outputs/apk/release
        run: |
          # Create a temporary keystore for signing
          keytool -genkey -v -keystore release.keystore -alias atipicos -keyalg RSA -keysize 2048 -validity 10000 -storepass atipicos123 -keypass atipicos123 -dname "CN=AtipicosApp, OU=Development, O=Atipicos, L=Brazil, ST=BR, C=BR"
          
          # Find latest available build-tools folder dynamically
          BUILD_TOOLS=$(ls -d "$ANDROID_SDK_ROOT"/build-tools/* | sort -V | tail -n 1)
          echo "Using build tools at: $BUILD_TOOLS"
          
          # Sign the APK using apksigner (Scheme v2)
          "$BUILD_TOOLS/apksigner" sign --ks release.keystore --ks-pass pass:atipicos123 --key-pass pass:atipicos123 --out atipicos.apk app-release-unsigned.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: atipicos-apk
          path: android/app/build/outputs/apk/release/atipicos.apk
          retention-days: 30

      - name: Commit APK to public/ and push back
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          cp android/app/build/outputs/apk/release/atipicos.apk public/atipicos.apk
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/atipicos.apk
          git commit -m "chore: add latest atipicos.apk [skip ci]" || echo "No changes to commit"
          git push
