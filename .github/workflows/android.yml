name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build APK
        run: npm run build

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: ./dist/*.apk
